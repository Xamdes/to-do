<div class="container-fluid">
  <h1>Welcome, {{userName}}!</h1>
  <form>
    <input [(ngModel)]="userName" type="text" name="user">
  </form>
  <div *ngIf="selectedTask">

    <h3>Edit Task</h3>
    <b>{{selectedTask.description}}</b><br>
    <label>Enter Task Description:</label>
    <input [(ngModel)]="selectedTask.description">
    <label>Enter Task Priority (1-3):</label><br>
    <input type="radio" [(ngModel)]="selectedTask.priority" [value]="1">1 (Low Priority)<br>
    <input type="radio" [(ngModel)]="selectedTask.priority" [value]="2">2 (Medium Priority)<br>
    <input type="radio" [(ngModel)]="selectedTask.priority" [value]="3">3 (High Priority)<br>
    <button (click)="FinishedEditing()">Done</button>
  </div>
  <div class="">
    <h2>To Do List for {{month}}/{{day}}/{{year}}</h2>
    <h3>{{currentFocus}}</h3>
    <ul>
      <li class="row" [class]="PriorityColor(ct)" *ngFor="let ct of tasks">
        <button class="col-md-1" [class]="IsSelected(ct)" (click)="EditTask(ct)">Edit!</button>
        <span class="col-md-1">{{ct.done}}</span>
        <span class="col-md-10">{{ct.description}}</span>
      </li>
    </ul>
  </div>
</div>
